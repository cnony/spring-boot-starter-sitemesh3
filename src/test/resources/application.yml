################################################################################################################  
###sitemesh3 (Sitemesh3Properties) 基本配置：  
###整合页面装饰插件
################################################################################################################  
sitemesh3:
  enabled: true
  config-file: classpath:sitemesh3.xml
  param-layout: true  
  param-name: layout
  layout-file: classpath:templates/layout/%s.ftl
  auto-reload: true
  url-patterns: /http/*
  view-resolver: freeMarkerViewResolver